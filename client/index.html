<!doctype html>
<html lang="en">

<head>
    <title>TravelAppThing</title>
    <link rel="stylesheet" href="stylesheets/style.css" />

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAFgELfCT5F1bqXCl8eBAHQnAEvx0eb44"></script>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app/maps.js"></script>

    <meta charset="UTF-8">
</head>

<body ng-app="appMaps">

    <div class="jumbotron">
        <h1>Travel App Thing</h1>
        <p>Search a for a place for travel pictures. Something more interesting here..</p>
        <!-- live search box -->
        <div class="row">
            <div class='col-md-12'>
                <div class="input-group">
                    <input type="text" ng-model="searchQuery" placeholder="Search for a place..." class="form-control SearchBar" />
                    <span class="input-group-btn">
                      <a href='#map'>
                      <button class="btn btn-defaul SearchButton" type="button" ng-click=''>
                        <span class=" glyphicon glyphicon-search SearchIcon" ></span>
                      </button>
                    </a>
                    </span>
                </div>
            </div>
        </div>

        <p ng-bind="searchQuery"></p>
        <a name="map"></a>

    </div>

    <div id="map_canvas" ng-controller="MapController">
        <my-map></my-map>
    </div>
</body>

</html>
